	<script type="text/javascript">
            window.onload=function(){
              var send=document.getElementById('send'),
                times=60,
                timer=null;
              send.onclick=function(){
               // 計時開始
               var that = this;
                this.disabled=true;
                timer = setInterval(function(){
                  times --;
                  that.value = times + "秒後重試";
                  if(times <= 0){
                    that.disabled =false;
                    that.value = "傳送驗證碼";
                    clearInterval(timer);
                    times = 60;
                  }
                  //console.log(times);
                },1000);  
              }  
            } 
           
        function ShowPwd() {
          var x = document.getElementById("password");
             if (x.type === "password") {
                 x.type = "text";
            }
             else {
                 x.type = "password";
             }
        }      
            </script>
